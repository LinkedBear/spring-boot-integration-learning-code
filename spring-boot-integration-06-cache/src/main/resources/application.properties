spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sringboot-dao?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
#spring.cache.type=redis
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=boot
spring.cache.redis.time-to-live=10s

mybatis.type-aliases-package=com.linkedbear.boot.cache.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.linkedbear.boot.cache.mapper.UserMapper=debug